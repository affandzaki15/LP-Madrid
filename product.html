<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Dz Futboll Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dz Futboll Store</h1>
    </header>
    
    <main>
        <section class="product-detail">
            <div class="product-image">
                <img id="productImage" src="" alt="Product Image">
            </div>
            <h2 id="productName"></h2>
            <p id="productDescription"></p>
            <p id="productPrice" class="price"></p>
            
            <table class="product-table">
                <tr>
                    <th>Feature</th>
                    <th>Details</th>
                </tr>
                <tr>
                    <td>Material</td>
                    <td id="productMaterial"></td>
                </tr>
                <tr>
                    <td>Size</td>
                    <td id="productSize"></td>
                </tr>
                <tr>
                    <td>Color</td>
                    <td id="productColor"></td>
                </tr>
                <tr>
                    <td>Brand</td>
                    <td id="productBrand"></td>
                </tr>
            </table>

            <button id="buyNow">Buy Now</button>
            
            <div class="navigation-buttons">
                <a href="index.html"><button class="home-btn">Home</button></a>
                <a href="javascript:history.back()"><button class="back-btn">Back</button></a>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Dz Futboll Store. All rights reserved.</p>
    </footer>
    
    <script src="product.js"></script>
</body>
</html>
